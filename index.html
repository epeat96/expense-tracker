<!DOCTYPE html>
<html>
    <header>
        <meta charset=UTF-8>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <center>
            <h1>Epeat's Expense Tracker</h1>
            <div id='grid-container' class="grid-container">
                <div><label>Description: </label></div>
                <div><label>Amount: </label></div>
                <div><label>Price: </label></div>
                <div></div>
                <div><input id='description'></input></div>
                <div><input id='amount' type='number' min=0 ></input></div>
                <div><input id='price' type='number' min=0 max=10000000000 ></input></div>
                <div><button id='add'>Add</button></div>
            </div>
            <br>
            <div id='grid-container2' class="grid-container2">
                <div class='grid-item'>Total:</div>
                <div class='grid-item' id='total'> 0 </div>
            </div>
        </center>
        <script src=e-tracker.js></script>
    </body>
</html>
