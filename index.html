<!DOCTYPE html>
<html>
    <header>
        <meta charset=UTF-8>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <center>
            <h1>Epeat's Expense Tracker</h1>
            <div id='grid-container' class="grid-container">
                <div class="grid-item"><label>Description: </label></div>
                <div class="grid-item"><label>Amount: </label></div>
                <div class="grid-item"><label>Price: </label></div>
                <div class="grid-item"></div>
                <div class="grid-item"><input id='description'></input></div>
                <div class="grid-item"><input id='amount' type='number' min=0 ></input></div>
                <div class="grid-item"><input id='price' type='number' min=0 max=10000000000 ></input></div>
                <div class="grid-item"><button id='add'>Add</button></div>
            </div>
        </center>
        <script src=e-tracker.js></script>
    </body>
</html>
